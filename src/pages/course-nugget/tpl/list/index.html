<div class="container listPane">
  <scroller :on-infinite="infinite">
    <ul id="container">
      <template v-for="(item,index) in list">
        <li class="chase-list-item-box">
          <section class="chase-list-item-inner" @click="jumpToChaseDetail(item.mid)">
            <div class="date">
              <span class="date-year-month">{{item.year}}-{{item.month}}</span>
              <span class="date-day">{{item.day}}</span></div><div class="content">
              <p class="title">{{item.title}}</p>
              <span class="content-date">{{item.passTime}}前</span>
            </div>
          </section>
        </li>
      </template>
    </ul>
  </scroller>
</div>
