<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>策略金榜</title>
  <script type="text/javascript" src="https://h5.niuguwang.com/cdn/js/flexble.js"></script>
  <script>
    // growingIO
    var _vds = _vds || [];
    window._vds = _vds;
    _vds.push(['setAccountId', 'b8e3914f8cbd753f']);
    var vds = document.createElement('script');
    vds.type = 'text/javascript';
    vds.async = true;
    vds.src = '//dn-growing.qbox.me/vds.js';
    var s = document.getElementsByTagName('script')[1];
    s.parentNode.insertBefore(vds, s);
  </script>
  <script type="text/javascript">
    // 腾讯统计
    var _mtac = {};
    (function() {
      var mta = document.createElement("script");
      mta.src = "//pingjs.qq.com/h5/stats.js?v2.0.4";
      mta.setAttribute("name", "MTAH5");
      mta.setAttribute("sid", "500596128");

      var s = document.getElementsByTagName("script")[2];
      s.parentNode.insertBefore(mta, s);
    })();
  </script>
</head>
<body>
  <div id="app" class="appPage">
    <nav>
      <img src="./images/baner@2x.png" alt="">
    </nav>
    <section>
      <h5 class="title"><span>服务内容</span></h5>
      <div class="cell-list">
        <div class="cell-img">
          <img class="img-f" src="./images/icon_7@2x.png" alt="">
        </div>
        <div class="cell-cont">
          <h6>高手调仓实时送达</h6>
          <p>高手调仓通知，APP短信双重推送。</p>
        </div>
      </div>
      <div class="cell-list pad-top0">
        <div class="cell-img">
          <img src="./images/icon_5@2x.png" alt="">
        </div>
        <div class="cell-cont">
          <h6>策略跟踪</h6>
          <p>订阅后您可以随时查看【{{username}}】等大赛15个高手策略的当前持仓。 </p>
        </div>
      </div>
      <div class="careful">*包含模拟大赛、总收益榜、月收益榜、周收益榜前5名，共15个策略</div>
    </section>
    <div class="split-pane"></div>
    <section>
      <h5 class="title"><span>总收益前五名高手榜单</span></h5>
      <template v-for="(item,index) in cellData">
        <div class="cell-list cell-item" @click="goGenius(item)">
          <div class="cell-num" v-html="idxCont(index)">
          </div>
          <div class="cell-uimg">
            <img :src="item.userlogo" alt="">
          </div>
          <div class="cell-uname">
            <span>{{item.username}}</span>
          </div>
          <div class="cell-profit">
            <span>总收益：</span><b>{{item.yield}}</b>
          </div>
        </div>
      </template>
    </section>
    <div class="split-pane"></div>
    <section>
      <h5 class="title"><span>订阅说明</span></h5>
      <div class="cell-list pad-btm0">
        <div class="cell-img">
          <img class="img-f" src="./images/icon_4@2x.png" alt="">
        </div>
        <div class="cell-cont">
          <h6>订阅时间</h6>
          <p>订阅时间为{{prices.cycletext}}</p>
        </div>
      </div>
      <div class="cell-list pad-btm0">
        <div class="cell-img">
          <img class="img-f" src="./images/icon_6@2x.png" alt="">
        </div>
        <div class="cell-cont">
          <h6>订阅价格</h6>
          <p><del>原价{{prices.originalprice}}</del></p>
        </div>
        <div class="cell-post">
            促销价 <b>{{promotion()}}</b>元
        </div>
      </div>
      <div class="agreement">
        <!-- <p><span>《策略金榜产品说明》</span></p> -->
        <p>以上服务不作为最终投资依据，股市有风险，投资需谨慎！<br/>上海海能证券投资顾问有限公司 业务资格许可证号：zx0098</p>
      </div>
    </section>
    <div class="btn-pane">
      <img @click="toCoursePayment" class="btn" src="./images/invalidName@2x.png" alt="">
    </div>
  </div>
</body>
</html>
